<!DOCTYPE html>
<html xmlns:th="http://www.thumeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="utf-8">
		<title>Ajouter un navire</title>
		<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
	</head>
	<body>
		<div layout:fragment="pageContent">
			<div class="col-md-10 mx-auto">
				<div class="card bg-blur">
					<div class="card-header titreFont">Ajouter un navire</div>
					<form th:action="@{saveNavire}" method="post">
						<div class="card-body">
							<a class="btn btn-danger  col-md-12 mx-auto headerFont"  th:href="@{main}">BACK</a>
						</div>
						<div class="form-group">
							<label class="control-label headerFont">Name : </label>
							<input type="text" name="nom" class="form-control mb-3 inputBorder" th:value="${navire.nom}"> 
							<span class="alert alert-danger" role="alert" th:errors=${navire.nom}></span>
						</div>
						<div class="form-group">
							<label class="control-label headerFont">Date d'arrivee :</label>
							<input type="date" name="dateArrivee" class="form-control mb-3 inputBorder" th:value="${navire.dateArrivee}"> 
							<span class="alert alert-danger" role="alert" th:errors=${navire.dateArrivee}></span>
						</div>
						<div class="form-group">
							<label class="control-label headerFont">Date de travail :</label>
							<input type="date" name="dateTravail" class="form-control mb-3 inputBorder" th:value="${navire.dateTravail}"> 
							<span class="alert alert-danger" role="alert" th:errors=${navire.dateTravail}></span>
						</div>
						<div class="form-group">
							<label class="control-label">Shift :</label>
							<select name="shift" class="form-control mb-3 inputBorder" th:value="${navire.shift}">
								<option value="1">Jour</option>
								<option value="2">Apres-midi</option>
								<option value="3">Soir</option>
							</select>
							<span class="alert alert-danger" role="alert" th:errors=${navire.shift}></span>
						</div>
						<div class="form-group">
							<label class="control-label">Marchandise :</label>
							<select name="marchandise"  class="form-control mb-3 inputBorder" th:value="${navire.marchandise}">									
								<option>Conteneurs</option>
								<option>Bois</option>
								<option>Sucre</option>
								<option>Voitures</option>
							</select>
							<span class="alert alert-danger" role="alert" th:errors=${navire.marchandise}></span>
						</div>
						<div class="card-body">
							<label class="control-label">Grues Disponibles :</label>
							<div class="form-check">
								<input type="checkbox" name="gruesWorking"  th:each="g:${grues}" th:text="${g.name}" th:value="${navire.grues}">
								<span class="alert alert-danger" role="alert" th:errors=${navire.grues}></span>
							</div>
						</div>
						<button class="btn btn-success col-md-12 mx-auto headerFont" type="submit">Valider</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
